<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fonsts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Tangerine&display=swap" rel="stylesheet">

    <!-- Custom Styles-->
    <link href="./styles/tags.css" rel="stylesheet">
    <link href="./styles/classes.css" rel="stylesheet">
    <link href="./styles/buttons.css" rel="stylesheet">
  </head>

  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <!-- End Navbar -->
    </header>

    <section class="container">
      <h5 class="sessao">Register a Product</h5>
      <form id="product-registration-post">
        <section class="row">
          <div class="container-item col">
            <label id="name">Product's name</label>
            <input type="text" placeholder="Product's name">
          </div>

          <div class="container-item col">
            <label id="price">Price R$</label>
            <input type="number" step="0.01" placeholder="Price R$">
          </div>
        </section>
        <br>      

        <section class="row">
          <div class="container-item col">
            <label for="Description">Description</label>
            <input type="text" placeholder="Description">
          </div>
        </section>
        <br>
        
        <section class="row">
          <div class="container-item col">
            <label id="categoryId">Category</label>
            <select class="single-select" name="CategoryId">
                <option selected value="">[Select the category]</option>
                <option value="1">blouse</option>
                <option value="2">pants</option>
                <option value="3">coat</option>
            </select>
          </div>

          <div class="container-item col">
              <label id="colorId">Color</label>
              <select class="single-select" name="ColorId">
                  <option selected value="">[Select the color]</option>
                  <option value="1">black</option>
                  <option value="2">white</option>
              </select>
          </div>

          <div class="container-item col">
              <label for="SizeId">Size</label>
              <select class="single-select" name="SizeId">
                  <option selected value="">[Select the size]</option>
                  <option value="1">PP</option>
                  <option value="2">P</option>
                  <option value="3">M</option>
                  <option value="4">G</option>
                  <option value="5">GG</option>
              </select>
          </div>
        </section>
        <br>

        <div class="container-item">
            <button class="btn btn-warning">Back</button>
            <button type="submit" class="btn btn-success">Finish</button>
        </div>
      </form>
    </section>
    <br>
  </body>

  <footer></footer>

</html>
